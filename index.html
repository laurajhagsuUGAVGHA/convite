<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite especial para o baile">
    <meta name="author" content="Seu Nome">
    <title>Convite para o Baile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #efc8e3;
        }
        .header {
            position: relative;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-shadow: 2px 2px 4px #000000;
            overflow: hidden;
        }
        .header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            font-size: 48px;
            margin: 20px;
        }
        p {
            font-size: 20px;
        }
        .content {
            padding: 50px;
            background-color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px 0;
        }
        .gallery img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
        .invite-button {
            background-color: #ff4081;
            border: none;
            padding: 20px 40px;
            color: white;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .invite-button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="header">
        <video autoplay loop muted>
            <img src="caminho/WhatsApp Image 2024-10-04 at 22.26.32.jpeg" alt="">
            Seu navegador não suporta a reprodução de vídeo.
        </video>
        <h1>"Bestttt, só vai ser perfeito se você estiver!"</h1>
    </div>
    
    <div class="content">
        <h2>Momentos Incríveis Juntos</h2>
        <div class="gallery">
            <img src="caminho/WhatsApp Image 2024-10-04 at 22.26.32.jpeg" alt="Imagem 1">
            <img src="caminho/WhatsApp Image 2024-10-04 at 22.26.33.jpeg" alt="Imagem 2">
            <img src="caminho/WhatsApp Image 2024-10-04 at 22.26.33 (1).jpeg" alt="Imagem 3">
        </div>

        <button class="invite-button" onclick="alert('Sim! Vamos ao baile juntos!')">Aceitar o Convite</button>
    </div>
    
    <!-- Música de fundo -->
    <audio autoplay loop>
        <source src="caminho/musica.mp3" type="audio/mpeg">
        Seu navegador não suporta o player de áudio.
    </audio>
</body>
</html>
